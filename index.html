<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>icon-navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,500,600,700,800" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header class="grid masthead grid-middle block island">
    <div class="unit xs-1 s-1 m-1 text-center pad-t-1-2 logo">
      <h1 class="exa">Potion Express</h1>
    </div>
    <nav class="unit xs-1 s-1 m-1 push-0">
      <ul class="list-group-inline">
        <li class="island-1-8 gutter-1-4 pad-b-0">
          <a class="unit xs-1-2 s-1-2 m-1-2 icon-link" href="#">
            <i class="icon i-32">
              <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="micro icon-label">Unicorn Tears</span>
          </a>
        </li>
        <li class="grid grid-middle island-1-8 push-0">
          <a class="unit xs-1-2 s-1-2 icon-link" href="#">
            <i class="icon i-32">
              <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="icon-label">Dragon Scales</span>
          </a>
        </li>
        <li class="grid grid-middle island-1-8 gutter-1-2">
          <a class="unit xs-1-2 s-1-2 icon-link" href="#">
            <i class="icon i-32">
              <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="icon-label">Yeti Dandruff</span>
          </a>
        </li>
        <li class="grid grid-middle island-1-8">
          <a class="unit xs-1-2 s-1-2 icon-link" href="#">
            <i class="icon i-32">
              <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="icon-label">Pixie Dust</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

</body>
</html>
